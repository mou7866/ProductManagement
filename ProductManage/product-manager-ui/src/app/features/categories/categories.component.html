<div *ngIf="loading">Loading categories...</div>

<div *ngIf="!loading">
  <button class="btn btn-primary mb-4" (click)="addCategory()">Add Category</button>

  <table class="table-auto w-full border-collapse border border-gray-300">
    <thead>
      <tr>
        <th class="border border-gray-300 px-4 py-2">Name</th>
        <th class="border border-gray-300 px-4 py-2">Description</th>
        <th class="border border-gray-300 px-4 py-2">Status</th>
        <th class="border border-gray-300 px-4 py-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td class="border border-gray-300 px-4 py-2">{{ category.name }}</td>
        <td class="border border-gray-300 px-4 py-2">{{ category.description }}</td>
        <td class="border border-gray-300 px-4 py-2">{{ category.status }}</td>
        <td class="border border-gray-300 px-4 py-2">
          <button class="btn btn-sm btn-warning mr-2" (click)="editCategory(category)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteCategory(category.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Add/Edit Form -->
<div *ngIf="showForm" class="mt-6">
  <form [formGroup]="form" (ngSubmit)="saveCategory()">
    <div class="mb-4">
      <label for="name">Name</label>
      <input id="name" type="text" formControlName="name" class="form-control" />
    </div>

    <div class="mb-4">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>

    <div class="mb-4">
      <label for="status">Status</label>
      <select id="status" formControlName="status" class="form-control">
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-secondary ml-2" (click)="cancel()">Cancel</button>
  </form>
</div>
