version: '3.8'

volumes:
  postgres_data:
    driver: local

services:
  liquibase:
    image: liquibase/liquibase
    container_name: liquibase
    volumes:
      - ./changelog:/liquibase/changelog
    environment:
      URL: jdbc:postgresql://postgresql:5432/ProductManagementDB
      USERNAME: postgres
      PASSWORD: postgres
      CHANGELOG_FILE: changelog.xml
    depends_on:
      - postgresql
    networks:
      - backend-network

  postgresql:
    image: postgres
    container_name: postgresql
    ports:
      - '5435:5432'
    environment:
      POSTGRES_DB: ProductManagementDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    networks:
      - backend-network
      
  redis:
    image: redis
    networks:
      - backend-network
    ports:
      - '6381:6379'

  api:
    build:
        context: .
        dockerfile: ProductManage.Api/Dockerfile
    container_name: product_api
    ports:
        - "5000:5000"
        - "5001:5001"
    environment:
        ASPNETCORE_ENVIRONMENT: Development
        ConnectionStrings__DefaultConnection: User ID=postgres;Password=postgres;Host=postgresql;Port=5432;Database=ProductManagementDB;Pooling=true;Include Error Detail=true
    depends_on:
        - postgresql
    networks:
        - backend-network

  angular-ui:
    build:
      context: ./ProductManager.UI
      dockerfile: Dockerfile
    container_name: product_ui
    ports:
      - "4200:80"
    depends_on:
      - api
    networks:
      - backend-network

networks:
  backend-network:
    driver: bridge