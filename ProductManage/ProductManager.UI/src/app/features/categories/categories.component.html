<p-table [value]="categories" [paginator]="true" [rows]="10" class="w-full">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Description</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-category>
    <tr>
      <td>{{ category.name }}</td>
      <td>{{ category.description }}</td>
    </tr>
  </ng-template>
</p-table>
