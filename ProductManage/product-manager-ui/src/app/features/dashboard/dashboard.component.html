<div class="container mx-auto p-6">
  <!-- Loading State -->
  <div *ngIf="loading" class="text-center text-xl font-semibold">
    Loading dashboard...
  </div>

  <!-- Dashboard Overview Cards -->
  <div *ngIf="!loading" class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-8">
    <div class="bg-white shadow rounded-lg p-6">
      <h3 class="text-lg font-semibold text-gray-700">Total Products</h3>
      <p class="text-3xl font-bold text-blue-600 mt-2">{{ totalProducts }}</p>
    </div>

    <div class="bg-white shadow rounded-lg p-6">
      <h3 class="text-lg font-semibold text-gray-700">Total Categories</h3>
      <p class="text-3xl font-bold text-green-600 mt-2">{{ totalCategories }}</p>
    </div>
  </div>

  <!-- Low Stock Products Section -->
  <div *ngIf="!loading && lowStockProducts.length" class="mb-8">
    <div class="bg-white shadow rounded-lg p-6">
      <h3 class="text-lg font-semibold text-gray-700 mb-4">Low Stock Products</h3>
      <ul class="space-y-2">
        <li *ngFor="let product of lowStockProducts" class="text-gray-600">
          <span class="font-semibold">{{ product.name }}</span> - 
          <span class="text-red-500">{{ product.stockQuantity }} in stock</span>
        </li>
      </ul>
    </div>
  </div>

  <!-- Chart Section -->
  <div *ngIf="!loading" class="mb-8 flex justify-center">
    <div class="bg-white shadow rounded-lg p-6 w-full md:w-1/2">
      <h3 class="text-lg font-semibold text-gray-700 mb-4">Product Distribution by Category</h3>
      <div class="chart-container">
        <p-chart type="pie" [data]="chartData"></p-chart>
      </div>
    </div>
  </div>
</div>
