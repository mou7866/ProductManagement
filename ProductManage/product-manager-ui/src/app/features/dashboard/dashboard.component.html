<div *ngIf="loading" class="text-center text-lg font-semibold py-6">
  Loading dashboard...
</div>

<div *ngIf="!loading" class="container mx-auto px-6">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <p-card header="Total Products" class="shadow-lg">
      <h2 class="text-3xl font-bold text-center">{{ totalProducts }}</h2>
    </p-card>

    <p-card header="Total Categories" class="shadow-lg">
      <h2 class="text-3xl font-bold text-center">{{ totalCategories }}</h2>
    </p-card>
  </div>

  <div class="mt-10">
    <p-card header="Products Overview">
      <p-chart type="pie" [data]="chartData" styleClass="w-full"></p-chart>
    </p-card>
  </div>

  <div class="mt-10">
    <p-card header="Low Stock Products">
      <ul class="list-disc pl-6">
        <li *ngFor="let product of lowStockProducts">
          <span class="font-medium">{{ product.name }}</span> - 
          <span class="text-red-600">{{ product.stockQuantity }}</span> in stock
        </li>
      </ul>
    </p-card>
  </div>
</div>
